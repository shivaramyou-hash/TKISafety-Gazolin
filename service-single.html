<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title id="pageTitle">Project Details</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/flaticon/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/lity.min.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- ================= BREADCRUMB ================= -->
    <section class="breadcrumb-header" id="page"
        style="background-image: url(assets/images/header/01_breadcrumb-header.jpg)">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="banner">
                        <h1 id="breadcrumbTitle"></h1>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><i class="fas fa-angle-right"></i></li>
                            <li id="breadcrumbCurrent"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= SINGLE PROJECT ================= -->
    <div class="single-services single-projects py-100-70">
        <div class="container">
            <div class="row">

                <!-- ===== SIDEBAR ===== -->
                <div class="col-lg-4">
                    <div class="sidebar-services">
                        <div class="widget">
                            <div class="widget-title">
                                <h3>Services</h3>
                            </div>
                            <div class="widget-body">
                                <ul class="single-services-list" id="sidebarServices"></ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ===== CONTENT ===== -->
                <div class="col-lg-8">
                    <div class="single-services-content-box">

                        <h2 id="projectTitle"></h2>

                        <p id="introText1"></p>
                        <p id="introText2"></p>

                        <div class="single-services-img-box">
                            <img class="img-fluid" id="mainImage" alt="">
                        </div>

                        <p id="introText3"></p>

                        <!-- SERVICES LIST -->
                        <h3>Services</h3>
                        <ul class="about-us-core-list" id="servicesList"></ul>

                        <!-- VIDEO -->
                        <h3>Video Presentation</h3>
                        <div class="video-presentation">
                            <div class="overlay"></div>
                            <div class="presentation-box">
                                <a id="videoLink" class="pulse" data-lity>
                                    <i class="ar-icons-play-button"></i>
                                </a>
                            </div>
                        </div>

                        <!-- EXPERIENCE -->
                        <h3>Education & Experience</h3>
                        <ul class="about-us-core-list" id="experienceList"></ul>

                        <!-- BLOG -->
                        <h3>News, Tips & More</h3>
                        <div class="row" id="blogList"></div>

                        <!-- FAQ -->
                        <h3>General Ask</h3>
                        <div class="faq style-2" id="faqList"></div>

                        <!-- FEATURES -->
                        <h3>Features</h3>
                        <div class="features-style-2">
                            <div class="row" id="featureList"></div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <div id="footer"></div>

    <!-- ================= JS ================= -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/lity.min.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.counterup.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/mixitup.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- DYNAMIC DATA -->
    <script src="assets/data/servicesDetails.js"></script>
    <script src="assets/js/service-page.js"></script>
